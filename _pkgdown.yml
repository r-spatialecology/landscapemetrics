url: https://r-spatialecology.github.io/landscapemetrics/

template:
  bootstrap: 5
  bootswatch: sandstone

reference:
  - title: Internal Datasets
    contents:
      - lsm_abbreviations_names
      - landscape
      - augusta_nlcd
      - podlasie_ccilc

  - title: Options for landscapemetrics
    contents:
      - options_landscapemetrics

  - title: Auxiliary/Utility functions
    contents:
      - calculate_correlation
      - check_landscape
      - extract_lsm
      - get_adjacencies
      - get_boundaries
      - get_centroids
      - get_circumscribingcircle
      - get_nearestneighbour
      - get_patches
      - get_unique_values
      - landscape_as_list
      - list_lsm
      - sample_lsm
      - scale_sample
      - spatialize_lsm
      - window_lsm

  - title: Visualisation functions
    contents:
      - show_patches
      - show_cores
      - show_correlation
      - show_lsm

  - title: Patch Level Metrics
    contents:
      - starts_with("lsm_p_")

  - title: Class Level Metrics
    contents:
      - starts_with("lsm_c_")

  - title: Landscape Level Metrics
    contents:
      - starts_with("lsm_l_")

  - title: Wrapper around all metrics
    contents:
      - calculate_lsm

